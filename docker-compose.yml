services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ordermind-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ordermind
      POSTGRES_PASSWORD: ordermind
      POSTGRES_DB: ordermind
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ordermind']
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (for caching and session management)
  redis:
    image: redis:7-alpine
    container_name: ordermind-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  # Django API Server (development mode)
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
    container_name: ordermind-api
    restart: unless-stopped
    environment:
      DEBUG: 'True'
      DJANGO_SECRET_KEY: dev-secret-key-change-in-production
      DB_NAME: ordermind
      DB_USER: ordermind
      DB_PASSWORD: ordermind
      DB_HOST: postgres
      DB_PORT: 5432
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://127.0.0.1:5173
    ports:
      - '8000:8000'
    volumes:
      - ./apps/api:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Web Frontend (Next.js development mode)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: ordermind-web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    ports:
      - '5173:5173'
    volumes:
      - ./apps/web/src:/app/src
      - ./apps/web/public:/app/public
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
